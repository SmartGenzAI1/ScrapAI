services:
  - type: web
    name: scrapai-api
    env: python
    plan: free
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: python backend/main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  - type: worker
    name: scrapai-telegram
    env: python
    plan: free
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: python telegram_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
