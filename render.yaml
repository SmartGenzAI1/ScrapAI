services:
  - type: web
    name: scrapai-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: python backend/main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  - type: worker
    name: scrapai-telegram
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: python telegram_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
